os: osx
language: node_js
cache:
  directories:
    - node_modules
node_js:
  - node
install:
  - yarn install
script:
  - yarn lint --fix
  - yarn extractor
  - yarn builder
  - rm -rf docs
  - yarn build
  - touch docs/.nojekyll
  - chmod +x .travis/write_cname.sh
  - cd docs/ && ./../.travis/write_cname.sh
  - cd ../
after_success:
  - chmod +x .travis/push.sh
  - .travis/push.sh
